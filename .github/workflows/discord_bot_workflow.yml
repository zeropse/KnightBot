name: Discord Bot

on:
  repository_dispatch:
    types: [discord_event]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot script
        run: python main.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          WELCOME_WEBHOOK_URL: ${{ secrets.WELCOME_WEBHOOK_URL }}
          RULES_WEBHOOK_URL: ${{ secrets.RULES_WEBHOOK_URL }}
          LOGS_WEBHOOK_URL: ${{ secrets.LOGS_WEBHOOK_URL }}
